<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 shadow">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/employees/list}">EMS</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/employees/list}">
                        <i class="fa-solid fa-users me-1"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/employees/statistics}">
                        <i class="fa-solid fa-chart-bar me-1"></i> Statistics
                    </a>
                </li>
            </ul>

            <div class="d-flex align-items-center">
                <span class="text-white me-3">
                    <i class="fa-solid fa-user-circle me-1"></i>
                    Welcome, <strong sec:authentication="name">User</strong>
                    <span class="badge bg-info text-dark ms-1" style="font-size: 0.7rem;"
                          sec:authentication="principal.authorities">Role</span>
                </span>
                <form th:action="@{/logout}" method="post" class="m-0">
                    <button type="submit" class="btn btn-outline-danger btn-sm">
                        <i class="fa-solid fa-right-from-bracket"></i> Logout
                    </button>
                </form>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <div class="card shadow border-0">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center py-3">
            <h4 class="mb-0 fw-bold">Employee Management</h4>
            <a sec:authorize="hasRole('ADMIN')" th:href="@{/employees/add}" class="btn btn-light btn-sm fw-bold">
                <i class="fa-solid fa-plus me-1"></i> Add New Employee
            </a>
        </div>

        <div class="card-body p-4">
            <form th:action="@{/employees/list}" method="get" class="row g-3 mb-4">
                <div class="col-md-5">
                    <div class="input-group">
                        <span class="input-group-text bg-white"><i class="fa-solid fa-user text-muted"></i></span>
                        <input type="text" name="name" th:value="${param.name}" class="form-control" placeholder="Search by employee name...">
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="input-group">
                        <span class="input-group-text bg-white"><i class="fa-solid fa-building text-muted"></i></span>
                        <input type="text" name="deptName" th:value="${param.deptName}" class="form-control" placeholder="Search by department name...">
                    </div>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-dark w-100">Search</button>
                </div>
            </form>

            <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="fa-solid fa-check-circle me-1"></i>
                <span th:text="${message}"></span>
                <button type="button" class="btn-close" data-bs-alert="dismiss" aria-label="Close"></button>
            </div>

            <div class="table-responsive">
                <table class="table table-hover table-bordered align-middle">
                    <thead class="table-dark">
                    <tr>
                        <th style="width: 80px;">ID</th>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Department</th>
                        <th sec:authorize="hasRole('ADMIN')" class="text-center" style="width: 180px;">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="emp : ${employees}">
                        <td th:text="${emp.id}" class="fw-bold"></td>
                        <td th:text="${emp.name}"></td>
                        <td th:text="${emp.email}"></td>
                        <td>
                            <span class="badge bg-secondary" th:text="${emp.department != null ? emp.department.name : 'N/A'}"></span>
                        </td>

                        <td sec:authorize="hasRole('ADMIN')" class="text-center">
                            <a th:href="@{/employees/edit/{id}(id=${emp.id})}" class="btn btn-warning btn-sm me-1">
                                <i class="fa-solid fa-pen-to-square"></i>
                            </a>
                            <a th:href="@{/employees/delete/{id}(id=${emp.id})}" class="btn btn-danger btn-sm"
                               onclick="return confirm('Are you sure you want to delete this employee?')">
                                <i class="fa-solid fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(employees)}">
                        <td th:attr="colspan=${#authorization.expression('hasRole(''ADMIN'')') ? 5 : 4}" class="text-center text-muted py-4">No employees found.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
