<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Employee Management</h4>
            <a th:href="@{/employees/add}" class="btn btn-light btn-sm">Add New Employee</a>
        </div>

        <div class="card-body">
            <form th:action="@{/employees/list}" method="get" class="row g-3 mb-4">
                <div class="col-md-5">
                    <input type="text" name="name" th:value="${param.name}" class="form-control" placeholder="Search by employee name...">
                </div>
                <div class="col-md-5">
                    <input type="text" name="deptName" th:value="${param.deptName}" class="form-control" placeholder="Search by department name...">
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-secondary w-100">Search</button>
                </div>
            </form>

            <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${message}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="table-responsive">
                <table class="table table-hover table-bordered align-middle">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Department</th>
                        <th class="text-center">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="emp : ${employees}">
                        <td th:text="${emp.id}"></td>
                        <td th:text="${emp.name}"></td>
                        <td th:text="${emp.email}"></td>
                        <td th:text="${emp.department != null ? emp.department.name : 'N/A'}"></td>
                        <td class="text-center">
                            <a th:href="@{/employees/edit/{id}(id=${emp.id})}" class="btn btn-warning btn-sm">Edit</a>
                            <a th:href="@{/employees/delete/{id}(id=${emp.id})}" class="btn btn-danger btn-sm"
                               onclick="return confirm('Are you sure you want to delete this employee?')">Delete</a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(employees)}">
                        <td colspan="5" class="text-center text-muted">No employees found.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
