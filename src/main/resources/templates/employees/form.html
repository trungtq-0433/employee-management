<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0" th:text="${employeeForm.id == null ? 'Add Employee' : 'Update Employee'}"></h4>
                </div>

                <div class="card-body">
                    <form th:action="@{/employees/save}" th:object="${employeeForm}" method="post">
                        <input type="hidden" th:field="*{id}">

                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" th:field="*{name}" class="form-control"
                                   th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'">
                            <div class="invalid-feedback" th:errors="*{name}">Name error</div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email Address</label>
                            <input type="text" th:field="*{email}" class="form-control"
                                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'">
                            <div class="invalid-feedback" th:errors="*{email}">Email error</div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" th:field="*{password}" class="form-control"
                                   placeholder="Enter new password (optional)">
                            <small class="text-muted" th:if="${employeeForm.id != null}">Leave blank to keep existing password.</small>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Department</label>
                            <select th:field="*{departmentId}" class="form-select">
                                <option value="">-- Select Department --</option>
                                <option th:each="dept : ${departments}"
                                        th:value="${dept.id}"
                                        th:text="${dept.name}"></option>
                            </select>
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <a th:href="@{/employees/list}" class="btn btn-secondary">Back to List</a>
                            <button type="submit" class="btn btn-primary px-4">Save Employee</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
